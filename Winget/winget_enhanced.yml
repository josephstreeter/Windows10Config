# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# Enhanced Windows 10 Development Configuration
# Reference: https://github.com/microsoft/winget-cli#building-the-client
properties:
  resources:
    # Enable Windows Developer Features
    - resource: Microsoft.Windows.Developer/DeveloperMode
      directives:
        description: Enable Developer Mode
        allowPrerelease: false
      settings:
        Ensure: Present
  
    - resource: Microsoft.Windows.Developer/ShowSecondsInClock
      directives:
        description: Enable Show Seconds In Clock
        allowPrerelease: false
      settings:
        Ensure: Present
    
    # Set Power Plan to High Performance (uncomment if needed)
    # - resource: ComputerManagementDsc/PowerPlan
    #   directives:
    #     description: Set Power Plan to High Performance
    #   settings:
    #     Name: High performance
    #     IsSingleInstance: Yes

    - resource: Microsoft.Windows.Developer/EnableDarkMode
      directives:
        description: Enable dark mode
        allowPrerelease: true
      settings:
        Ensure: present
        RestartExplorer: true

    # Core Development Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-git.git
      directives:
        description: Install Git
        allowPrerelease: false
      settings:
        id: git.git
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.PowerShell
      directives:
        description: Install PowerShell 7
        allowPrerelease: false
      settings:
        id: Microsoft.PowerShell
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.WindowsTerminal
      directives:
        description: Install Windows Terminal
        allowPrerelease: false
      settings:
        id: Microsoft.WindowsTerminal
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.VisualStudioCode
      directives:
        description: Install Visual Studio Code
        allowPrerelease: false
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    # Development Frameworks and Runtimes
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.DotNet.SDK.8
      directives:
        description: Install .NET 8 SDK
        allowPrerelease: false
      settings:
        id: Microsoft.DotNet.SDK.8
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-OpenJS.NodeJS
      directives:
        description: Install Node.js
        allowPrerelease: false
      settings:
        id: OpenJS.NodeJS
        source: winget

    # Development and Productivity Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-JanDeDobbeleer.OhMyPosh
      directives:
        description: Install Oh My Posh
        allowPrerelease: false
      settings:
        id: JanDeDobbeleer.OhMyPosh
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Postman.Postman
      directives:
        description: Install Postman for API testing
        allowPrerelease: false
      settings:
        id: Postman.Postman
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Docker.DockerDesktop
      directives:
        description: Install Docker Desktop
        allowPrerelease: false
      settings:
        id: Docker.DockerDesktop
        source: winget

    # Microsoft Development Tools (Optional - uncomment if needed)
    # - resource: Microsoft.WinGet.DSC/WinGetPackage
    #   id: Install-Microsoft.VisualStudio.2022.Community
    #   directives:
    #     description: Install Visual Studio Community 2022
    #     allowPrerelease: false
    #   settings:
    #     id: Microsoft.VisualStudio.2022.Community
    #     source: winget

    # Database Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.SQLServerManagementStudio
      directives:
        description: Install SQL Server Management Studio
        allowPrerelease: false
      settings:
        id: Microsoft.SQLServerManagementStudio
        source: winget

    # Azure Development Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.Azure.StorageExplorer
      directives:
        description: Install Azure Storage Explorer
        allowPrerelease: false
      settings:
        id: Microsoft.Azure.StorageExplorer
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.AzureDataStudio
      directives:
        description: Install Azure Data Studio
        allowPrerelease: false
      settings:
        id: Microsoft.AzureDataStudio
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.Bicep
      directives:
        description: Install Bicep
        allowPrerelease: false
      settings:
        id: Microsoft.Bicep
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.AzureCLI
      directives:
        description: Install Azure CLI
        allowPrerelease: false
      settings:
        id: Microsoft.AzureCLI
        source: winget

    # Azure Functions Core Tools (uncomment if needed)
    # - resource: Microsoft.WinGet.DSC/WinGetPackage
    #   id: Install-Microsoft.Azure.FunctionsCoreTools
    #   directives:
    #     description: Install Azure Functions Core Tools
    #     allowPrerelease: false
    #   settings:
    #     id: Microsoft.Azure.FunctionsCoreTools
    #     source: winget

    # System Tools
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Install-Microsoft.DSC
      directives:
        description: Install DSC v3
        allowPrerelease: false
      settings:
        id: Microsoft.DSC
        source: winget

    # Install Essential PowerShell Modules
    - resource: PowerShellModule/PSModuleResource
      id: install-Az
      directives:
        description: Install Az PowerShell module
        allowPrerelease: false
      settings:
        Module_Name: Az
        Ensure: Present

    - resource: PowerShellModule/PSModuleResource
      id: install-microsoft.graph
      directives:
        description: Install Microsoft Graph module
        allowPrerelease: true
      settings:
        Module_Name: microsoft.graph
        Ensure: Present

    - resource: PowerShellModule/PSModuleResource
      id: install-ExchangeOnlineManagement
      directives:
        description: Install Exchange Online Management module
        allowPrerelease: true
      settings:
        Module_Name: ExchangeOnlineManagement
        Ensure: Present
    
    - resource: PowerShellModule/PSModuleResource
      id: install-PSReadLine
      directives:
        description: Install PSReadLine module
        allowPrerelease: true
      settings:
        Module_Name: PSReadLine
        Ensure: Present
        
    - resource: PowerShellModule/PSModuleResource
      id: install-PSScriptAnalyzer
      directives:
        description: Install PSScriptAnalyzer module
        allowPrerelease: true
      settings:
        Module_Name: PSScriptAnalyzer
        Ensure: Present

    - resource: PowerShellModule/PSModuleResource
      id: install-VSTeam
      directives:
        description: Install VSTeam module for Azure DevOps
        allowPrerelease: false
      settings:
        Module_Name: VSTeam
        Ensure: Present
    
    # Install Essential Visual Studio Code Extensions
    - resource: vscode/VSCodeExtension
      id: Install-ms-vscode.powershell
      directives:
        description: Install PowerShell Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: ms-vscode.powershell
        Ensure: Present
  
    - resource: vscode/VSCodeExtension
      id: Install-ms-vsliveshare.vsliveshare
      directives:
        description: Install Live Share Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: ms-vsliveshare.vsliveshare
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-ms-vscode.vscode-node-azure-pack
      directives:
        description: Install Azure Extension Pack
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: ms-vscode.vscode-node-azure-pack
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-redhat.vscode-yaml
      directives:
        description: Install YAML Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: redhat.vscode-yaml
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-eamodio.gitlens
      directives:
        description: Install GitLens Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: eamodio.gitlens
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-GitHub.copilot
      directives:
        description: Install GitHub Copilot Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: GitHub.copilot
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-humao.rest-client
      directives:
        description: Install REST Client Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: humao.rest-client
        Ensure: Present
  
    - resource: vscode/VSCodeExtension
      id: Install-ms-dotnettools.vscode-dotnet-runtime
      directives:
        description: Install .NET Runtime Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: ms-dotnettools.vscode-dotnet-runtime
        Ensure: Present

    - resource: vscode/VSCodeExtension
      id: Install-ms-python.python
      directives:
        description: Install Python Extension
        allowPrerelease: false
        dependsOn:
          - Install-Microsoft.VisualStudioCode
      settings:
        Name: ms-python.python
        Ensure: Present
  
  configurationVersion: 0.2.0
